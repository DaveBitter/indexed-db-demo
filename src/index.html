<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta httpEquiv='Content-Type' content='text/html; charset=utf-8' />
  <meta httpEquiv='content-language' content='en' />
  <meta name='viewport' id='viewporttag' content='width=device-width, user-scalable=no, initial-scale=1' />

  <link rel='apple-touch-icon' sizes='57x57' href='./favicons/apple-icon-57x57.png' />
  <link rel='apple-touch-icon' sizes='60x60' href='./favicons/apple-icon-60x60.png' />
  <link rel='apple-touch-icon' sizes='72x72' href='./favicons/apple-icon-72x72.png' />
  <link rel='apple-touch-icon' sizes='76x76' href='./favicons/apple-icon-76x76.png' />
  <link rel='apple-touch-icon' sizes='114x114' href='./favicons/apple-icon-114x114.png' />
  <link rel='apple-touch-icon' sizes='120x120' href='./favicons/apple-icon-120x120.png' />
  <link rel='apple-touch-icon' sizes='144x144' href='./favicons/apple-icon-144x144.png' />
  <link rel='apple-touch-icon' sizes='152x152' href='./favicons/apple-icon-152x152.png' />
  <link rel='apple-touch-icon' sizes='180x180' href='./favicons/apple-icon-180x180.png' />
  <link rel='icon' type='image/png' sizes='192x192' href='./favicons/android-icon-192x192.png' />
  <link rel='icon' type='image/png' sizes='32x32' href='./favicons/favicon-32x32.png' />
  <link rel='icon' type='image/png' sizes='96x96' href='./favicons/favicon-96x96.png' />
  <link rel='icon' type='image/png' sizes='16x16' href='./favicons/favicon-16x16.png' />

  <meta name='msapplication-TileColor' content='#222222' />
  <meta name='msapplication-TileImage' content='./favicons/ms-icon-144x144.png' />

  <link rel='manifest' href='./manifest.webmanifest' />

  <meta name='theme-color' content='#222222'>
  </meta>

  <title>IndexedDB Demo</title>
  <meta name='description' content="A demo to showcase the IndexedDB API" />
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./app.js"></script>
</head>

<body>
  <main class="main">
    <form class="form" data-task-form>
      <div class="form-item">
        <label for="task">Task</label>
        <input type="text" id="task" name="task" required autofocus />
      </div>
      <div class="form-item">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <fieldset id="priority">
        <legend>Priority</legend>
        <input type="radio" id="low" name="priority" value="low" checked required />
        <label for="low">low</label>
        <input type="radio" id="medium" name="priority" value="medium" required />
        <label for="medium">medium</label>
        <input type="radio" id="high" name="priority" value="high" required />
        <label for="high">high</label>
      </fieldset>

      <button class="button button--primary" type="submit">Submit</button>
    </form>

    <table data-task-table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Task</th>
          <th>Date</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody data-task-table-body>
        <template data-task-table-template>
          <tr class="table-row" data-status="incomplete" data-row>
            <td>
              <form>
                <input type="checkbox" name='completed' data-completed-toggle />
              </form>
            </td>
            <td data-task></td>
            <td data-date></td>
            <td data-priority></td>
            <td class="table-actions">
              <button class="button button--error" data-remove-button>Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
